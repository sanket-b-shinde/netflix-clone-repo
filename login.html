<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background slideshow */
    .slider-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: slideBg 30s infinite ease-in-out;
    }

    @keyframes slideBg {
      0%, 100% {
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/IN-en-20250721-TRIFECTA-perspective_cadc8408-df6e-4313-a05d-daa9dcac139f_large.jpg');
      }
      25% {
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/IN-en-20250721-TRIFECTA-perspective_cadc8408-df6e-4313-a05d-daa9dcac139f_large.jpg');
      }
      50% {
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/IN-en-20250721-TRIFECTA-perspective_cadc8408-df6e-4313-a05d-daa9dcac139f_large.jpg');
      }
      75% {
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/258d0f77-2241-4282-b613-8354a7675d1a/web/IN-en-20250721-TRIFECTA-perspective_cadc8408-df6e-4313-a05d-daa9dcac139f_large.jpg');
      }
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 50px 40px;
      border-radius: 10px;
      width: 100%;
      height: 600px;
      max-width: 380px;
      margin: auto;
      color: white;
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control {
      background: #eae5e5;
      border: none;
      color: black;
      font-weight: bold;
    }

    .form-control:focus {
      background: #e6e0e0;
      color: black;
      box-shadow: none;
    }

    .btn-netflix {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn-netflix:hover {
      background-color: #f6121d;
    }

    .bottom-text a {
      color: #b3b3b3;
      font-size: 0.9rem;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 120px;
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 30px 20px;
      }

      .logo {
        width: 90px;
        top: 15px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-bg"></div>

  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">

  <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="login-box">
      <h3 class="mb-4">Sign In</h3>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Email or mobile number" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3 d-grid">
          <a href="index.html" class="btn-netflix">Sign In</a>
        </div>

        <div class="text-center text-secondary mb-3">OR</div>

        <div class="mb-3 d-grid">
          <button type="button" class="btn btn-secondary">Use a sign-in code</button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember" checked>
            <label for="remember" class="ms-1">Remember me</label>
          </div>
          <a href="#" class="text-white">Forgot password?</a>
        </div>

        <div class="bottom-text">
          <p class="mb-1 text-secondary">New to Netflix? <a href="#">Sign up now.</a></p>
          <small class="text-secondary d-block">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
          </small>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
